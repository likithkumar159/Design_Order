<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form- group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div.form-group {
            border: 1px solid black;
        }

        .form-control-plaintext:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <form class="container p-1">
        <div class="form-group row p-1">
            <label for="" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
            <div class="col-sm-2">
                <button type="button" onclick="find_change_value()">edit</button>
                <button type="button" onclick="Submit_value()">Submit</button>
            </div>
            <div>
                <label for="formControlRange">Example Range input</label>
                <input type="range" class="form-control-range" id="formControlRange">
            </div>
        </div>
    </form>
    <script>
        function find_change_value() {
            let x = document.getElementById("staticEmail");
            x.removeAttribute("readonly");
            x.classList.remove("form-control-plaintext");  // Remove mystyle class
            x.classList.add("form-control");  // Add newone class
        }
        function Submit_value() {
            let x = document.getElementById("staticEmail");
            x.setAttribute("readonly", "");
            x.classList.remove("form-control");
            x.classList.add("form-control-plaintext");  // Remove mystyle class
        }
    </script>
</body>

</html>
