<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent_color</title>
    <style>
        .Accent_color_input input{
            accent-color: red;
        }
    </style>
</head>
<body style="margin: 20px;">
    <div class="Accent_color_input">
        <label for="">Accent-color property is used to get color for checkboxes and radio button like etc,..</label>
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="radio" name="test">
        <input type="radio" name="test">
        <input type="radio" name="test">
        <input type="range" id="vol" name="vol" min="0" max="50">
    </div>

</body>
</html>
